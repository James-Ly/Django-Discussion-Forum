{% extends 'base.html' %}
{% block content %}
    <div class="card" style="margin-top:5%">
        <div class="card-header" style="font-weight:bolder">
            Login
        </div>
        <div class="card-body">
            <form action="{% url 'myForum:login' %}" method='post'>
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input id="username" type="text" name="username" placeholder="Enter Username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" class="form-control">
                </div>
                <input type="submit" name="" value="Login" class="btn btn-primary">
            </form>
        </div>
    </div>

{% endblock %}
